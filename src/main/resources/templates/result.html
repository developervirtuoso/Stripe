<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container">
  <h2>Payment Details</h2>
    <div class="form-group">
      <label for="email">Amount :</label>
      <input type="text" class="form-control"  th:value='${amount}'  name="amount" readonly="readonly">
    </div>
     <div class="form-group">
      <label for="email">Token :</label>
      <input type="text" class="form-control"  th:value='${token}'  name="token" readonly="readonly">
    </div>
     <div class="form-group">
      <label for="email">Payment Id :</label>
      <input type="text" class="form-control"  th:value='${paymentid}'  name="paymentid" readonly="readonly">
    </div>
     <div class="form-group">
      <label for="email">Transaction :</label>
      <input type="text" class="form-control"  th:value='${transaction}'  name="transaction" readonly="readonly">
    </div>
     <div class="form-group">
      <label for="email">Currency :</label>
      <input type="text" class="form-control"  th:value='${currency}'  name="currency" readonly="readonly">
    </div>
     <div class="form-group">
      <label for="email">status :</label>
      <input type="text" class="form-control"  th:value='${status}'  name="status" readonly="readonly">
    </div>
     <div class="form-group">
      <label for="email">Payment Method :</label>
      <input type="text" class="form-control"  th:value='${paymentmethod}'  name="paymentmethod" readonly="readonly">
    </div>
    
   
</div>
</body>
</html>
